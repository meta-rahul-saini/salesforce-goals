<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
            Add Member
        </h3>
        <div class="slds-card-body">
            <lightning-record-form
                object-api-name={memberObject}
                fields={memberFields}
                onsuccess={handleAddMember}>
            </lightning-record-form>
        </div>
    </lightning-card>
</template>
